<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
</head> 
<body>
    <div class="header">
        <div id="title">Library</div>
        <div id="socials">Socials</div>
    </div>
    <div class="middle">
        <div class="addsection"><button id="addbook">+ Add Book</button></div>
        <div class="formarea">
            <div class="formdiv">
                <div id="formtitle">New book</div>
                <input class="bookinp" id="titleinput" type="text" placeholder="Title" required />
                <input class="bookinp" id="authorinput" type="text" placeholder="Author" required />
                <input class="bookinp" id="pagesinput" type="number" placeholder="Pages" required />
                <div class="readqna">Have you read this book?<input type="checkbox" id="readprompt"></div>
                <button id="formaddd">Add</button>
            </div>
        </div>
        <div class="booksection">
        </div>
    </div>
</body>
</html>
